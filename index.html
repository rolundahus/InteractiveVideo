<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Challenge - Interactive HUD</title>
    <style>
        body { 
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; text-align: center; 
            font-family: 'Inter', sans-serif; margin: 0;
            background-color: #000; color: white; overflow: hidden;
        }
        
        /* LOADERS */
        .loader {
            width: 50px; height: 50px; 
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #ffffff; 
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            z-index: 2000;
        }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        /* DAMAGE FLASH EFFECT */
        #damageFlash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 0, 0, 0.4);
            z-index: 1002; pointer-events: none;
            opacity: 0; transition: opacity 0.1s;
        }

        /* HUD HEADER */
        #gameHeader {
            position: fixed; top: 0; left: 0; width: 100%; height: 55px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 70%, transparent 100%);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: none; z-index: 1001;
            align-items: center; justify-content: space-between;
            padding: 0 40px; box-sizing: border-box;
        }

        .header-item { font-size: 0.85em; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        #livesDisplay { font-size: 1.2em; letter-spacing: 4px; }
        #scoreValue { transition: 0.3s; display: inline-block; font-size: 1.1em; }

        #headerProgress {
            position: absolute; bottom: 0; left: 0; width: 0%; height: 2px;
            background: #ffffff; box-shadow: 0 0 10px rgba(255,255,255,0.5);
            transition: width 0.1s linear;
        }

        /* PAUSE SYSTEM */
        #pauseOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; z-index: 1000;
            justify-content: center; align-items: center; cursor: pointer;
        }
        .play-icon {
            width: 80px; height: 80px; background: rgba(255,255,255,0.2);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            border: 2px solid white; backdrop-filter: blur(5px); transition: 0.3s;
        }
        .play-icon::after {
            content: ''; display: block; width: 0; height: 0;
            border-top: 15px solid transparent; border-bottom: 15px solid transparent;
            border-left: 25px solid white; margin-left: 8px;
        }
        #pauseOverlay:hover .play-icon { transform: scale(1.1); background: rgba(255,255,255,0.4); }

        /* SLIDING FOOTER DOCK */
        #gameFooter {
            position: fixed; bottom: -85px; left: 0; width: 100%; height: 130px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 50%, transparent 100%);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: none; z-index: 1001;
            flex-direction: column; align-items: center; justify-content: flex-start;
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding-top: 10px;
        }

        #gameFooter:hover { bottom: 0; }
        .footer-label { font-size: 0.7em; font-weight: 800; letter-spacing: 2px; margin-bottom: 12px; opacity: 0.6; }

        .nav-thumbnails { display: flex; gap: 15px; }
        
        .nav-thumb {
            width: 100px; height: 60px; border-radius: 8px; overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2); cursor: pointer;
            transition: 0.3s; position: relative;
        }
        
        .nav-thumb:hover { border-color: #fff; transform: scale(1.1); z-index: 10; }
        .nav-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .nav-thumb span { 
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.7); 
            font-size: 0.6em; font-weight: 900; padding: 3px 0; text-transform: uppercase;
        }

        /* LANDING PAGE */
        #landingPage { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; z-index: 20; 
        }

        #backgroundVideo { 
            position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; 
            z-index: -1; transform: translate(-50%, -50%); object-fit: cover; 
            filter: brightness(0.4); opacity: 0; transition: opacity 1s ease;
        }

        .intro-content { padding: 100px 0 0 80px; text-align: left; z-index: 30; }
        #mainTitle { font-size: 4em; margin: 0; text-transform: uppercase; letter-spacing: -2px; line-height: 1; }

        .choicesContainer { 
            position: absolute; bottom: 80px; width: 100%; 
            display: flex; justify-content: center; z-index: 30; 
        }

        .adventure-choice { 
            width: 280px; cursor: pointer; margin: 0 15px; 
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; 
            overflow: hidden; transition: 0.4s; background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(15px);
        }
        .adventure-choice:hover { transform: translateY(-10px); border-color: white; }
        .adventure-choice img { width: 100%; height: 160px; object-fit: cover; }
        .adventure-choice h2 { margin: 0; padding: 15px; font-size: 1em; text-transform: uppercase; }

        /* VIDEO ENGINE */
        .videoWrapper { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; z-index: 50; background: #000; }
        #videoPlayer { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.6s, filter 0.3s; cursor: pointer; }
        #fadeOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 60; pointer-events: none; transition: opacity 0.6s; }

        /* OVERLAYS */
        #decisionBox, #resultOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4); backdrop-filter: blur(20px);
            z-index: 999; display: none; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.5s ease;
        }

        .glass-content {
            background: rgba(20, 20, 20, 0.8); padding: 50px; border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1); max-width: 550px; width: 85%;
            display: flex; flex-direction: column; align-items: center;
        }

        #timerContainer { width: 100%; height: 4px; background: rgba(255, 255, 255, 0.1); margin-bottom: 30px; border-radius: 2px; overflow: hidden; }
        #timerBar { height: 100%; width: 100%; background: #ffffff; transform-origin: left; }
        @keyframes countdown { from { transform: scaleX(1); } to { transform: scaleX(0); } }

        .controls { width: 100%; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .controls button, .retry-btn {
            padding: 16px 30px; font-size: 13px; cursor: pointer; font-weight: 700; 
            background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px; transition: 0.2s; text-transform: uppercase; letter-spacing: 1.5px;
        }
        .controls button:hover, .retry-btn:hover { background: white; color: black; transform: translateY(-3px); }
    </style>
</head>
<body>

    <div id="damageFlash"></div>
    <div id="mainLoader" class="loader"></div>

    <div id="gameHeader">
        <div class="header-item">LIV: <span id="livesDisplay"></span></div>
        <div class="header-item"><span id="adventureName"></span> â€” POENG: <span id="scoreValue">0</span></div>
        <div class="header-item">STATUS: <span id="gameStatus" style="color: #4CAF50;">AKTIV</span></div>
        <div id="headerProgress"></div>
    </div>

    <div id="gameFooter">
        <div class="footer-label">HURTIG-NAVIGASJON</div>
        <div class="nav-thumbnails">
            <div class="nav-thumb" onclick="exitToMenu()">
                <img src="hjem.jpg">
                <span>HJEM</span>
            </div>
            <div class="nav-thumb" onclick="startAdventure('skog')">
                <img src="skate.jpg">
                <span>Skate</span>
            </div>
            <div class="nav-thumb" onclick="startAdventure('hav')">
                <img src="snow.jpg">
                <span>Snow</span>
            </div>
        </div>
    </div>

    <div id="landingPage">
        <video autoplay muted loop id="backgroundVideo">
            <source src="SkateIntro.mp4" type="video/mp4">
        </video>
        <div class="intro-content">
            <h1 id="mainTitle">Skateboard eller <br>Snowboard?</h1>
            <p style="font-size: 1.4em; opacity: 0.7; margin-top: 20px;">Velg din utfordring.</p>
        </div>
        <div class="choicesContainer">
            <div class="adventure-choice" onclick="startAdventure('skog')">
                <img src="skate.jpg">
                <h2>Skateboard Challenge</h2>
            </div>
            <div class="adventure-choice" onclick="startAdventure('hav')">
                <img src="snow.jpg">
                <h2>Snowboard Challenge</h2>
            </div>
        </div>
    </div>
    
    <div id="videoWrapper" class="videoWrapper">
        <div id="gameLoader" class="loader" style="display: none;"></div>
        
        <div id="pauseOverlay" onclick="togglePlayPause()">
            <div class="play-icon"></div>
        </div>

        <video id="videoPlayer" playsinline muted onclick="togglePlayPause()"></video>
        
        <div id="fadeOverlay"></div>
        <div id="decisionBox">
            <div class="glass-content">
                <div id="timerContainer"><div id="timerBar"></div></div>
                <p id="decisionMessage" style="text-transform: uppercase; font-weight: 800; font-size: 1.3em; margin-bottom: 30px;"></p>
                <div id="controlsContainer" class="controls"></div>
            </div>
        </div>
        <div id="resultOverlay">
            <div class="glass-content" id="resultContent"></div>
        </div>
    </div>

    <script src="script_2.js"></script>
</body>
</html>
