<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Challenge</title>
    <style>
        body { 
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; text-align: center; 
            font-family: 'Inter', sans-serif; margin: 0;
            background-color: #000; color: white; overflow: hidden;
        }
        
        /* LOADERS */
        .loader {
            width: 50px; height: 50px; 
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #ffffff; 
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            z-index: 2000;
        }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        /* HUD HEADER */
        #gameHeader {
            position: fixed; top: 0; left: 0; width: 100%; height: 55px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 70%, transparent 100%);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: none; z-index: 1001;
            align-items: center; justify-content: space-between;
            padding: 0 40px; box-sizing: border-box;
        }

        .header-item { font-size: 0.85em; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        #headerProgress {
            position: absolute; bottom: 0; left: 0; width: 0%; height: 2px;
            background: #ffffff; transition: width 0.1s linear;
        }

        /* LANDING PAGE */
        #landingPage { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; z-index: 20; 
        }

        #backgroundVideo { 
            position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; 
            z-index: -1; transform: translate(-50%, -50%); object-fit: cover; 
            filter: brightness(0.4);
        }

        .intro-content { padding: 100px 0 0 80px; text-align: left; z-index: 30; }
        #mainTitle { font-size: 4em; margin: 0; text-transform: uppercase; letter-spacing: -2px; line-height: 1; }

        .choicesContainer { 
            position: absolute; bottom: 80px; width: 100%; 
            display: flex; justify-content: center; z-index: 30; 
        }

        .adventure-choice { 
            width: 280px; cursor: pointer; margin: 0 15px; 
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; 
            overflow: hidden; transition: 0.4s; background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(15px);
        }
        .adventure-choice:hover { transform: translateY(-10px); border-color: white; }
        .adventure-choice img { width: 100%; height: 160px; object-fit: cover; }
        .adventure-choice h2 { margin: 0; padding: 15px; font-size: 1em; text-transform: uppercase; }

        /* VIDEO ENGINE */
        .videoWrapper { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; z-index: 50; background: #000; }
        #videoPlayer { width: 100%; height: 100%; object-fit: cover; }

        /* OVERLAYS */
        #decisionBox {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px);
            z-index: 999; display: none; flex-direction: column; justify-content: center; align-items: center;
        }

        .glass-content {
            background: rgba(20, 20, 20, 0.8); padding: 50px; border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1); text-align: center;
        }

        .controls button {
            padding: 16px 30px; font-size: 13px; cursor: pointer; font-weight: 700; 
            background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px; transition: 0.2s; text-transform: uppercase; margin: 10px;
        }
        .controls button:hover { background: white; color: black; }

        /* QUICK NAVIGATION (FOOTER) */
        #gameFooter {
            position: fixed; bottom: 20px; right: 20px; z-index: 1001; display: none;
        }
        .nav-thumb {
            width: 65px; height: 65px; border-radius: 50%; overflow: hidden;
            border: 2px solid white; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .nav-thumb img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="mainLoader" class="loader"></div>

    <div id="gameHeader">
        <div class="header-item">LIV: ❤️❤️❤️</div>
        <div class="header-item">POENG: <span id="scoreValue">0</span></div>
        <div id="headerProgress"></div>
    </div>

    <div id="gameFooter" onclick="location.reload()">
        <div class="nav-thumb">
            <img src="hjem.jpg" alt="Meny">
        </div>
    </div>

    <div id="landingPage">
        <video autoplay muted loop id="backgroundVideo">
            <source src="SkateIntro.mp4" type="video/mp4">
        </video>
        <div class="intro-content">
            <h1 id="mainTitle">Skateboard eller <br>Snowboard?</h1>
            <p style="font-size: 1.4em; opacity: 0.7; margin-top: 20px;">Velg din utfordring.</p>
        </div>
        <div class="choicesContainer">
            <div class="adventure-choice" onclick="startAdventure('skog')">
                <img src="skate.jpg" alt="Skateboard">
                <h2>Skateboard Challenge</h2>
            </div>
            <div class="adventure-choice" onclick="startAdventure('hav')">
                <img src="snow.jpg" alt="Snowboard">
                <h2>Snowboard Challenge</h2>
            </div>
        </div>
    </div>
    
    <div id="videoWrapper" class="videoWrapper">
        <video id="videoPlayer" playsinline muted></video>
        <div id="decisionBox">
            <div class="glass-content">
                <h2 style="text-transform: uppercase; letter-spacing: 2px;">Hva gjør du nå?</h2>
                <div id="controlsContainer" class="controls"></div>
            </div>
        </div>
    </div>

    <script src="script_2.js"></script>
</body>
</html>
